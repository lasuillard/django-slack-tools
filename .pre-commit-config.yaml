default_stages: [commit]
fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/lasuillard/pre-commit-hooks
    rev: v0.2.3
    hooks:
      - id: check-directory-structure
        args: [--source, django_slack_tools, --extend-exclude, '**/migrations/*.py']

  - repo: local
    hooks:
      - id: ruff-check
        name: Fix using Ruff
        language: system
        types: [python]
        entry: poetry run ruff check
        args: [--fix]

      - id: ruff-format
        name: Format using Ruff
        language: system
        types: [python]
        entry: poetry run ruff format

      - id: django-migration
        name: Check migrations created for model changes
        language: system
        types: [python]
        pass_filenames: false
        entry: poetry run python manage.py makemigrations
        args: [--check, --dry-run]

      - id: mypy
        name: Type check with Mypy
        language: system
        types: [python]
        pass_filenames: false
        entry: poetry run mypy
        args: [--show-error-codes, --pretty, .]

      - id: pytest
        name: Test with pytest
        language: system
        types: [python]
        pass_filenames: false
        entry: poetry run pytest
